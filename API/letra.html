<script>
	function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    var songParam = getParameterByName('song');
    console.log(songParam);

   function fetchData() {
	fetch(`https://api.popcat.xyz/lyrics?song=${songParam}`).then(response => {
		return response.json();
	}).then(data => {

		$('#artista-cancion').text(data.artist + " - " + data.title);
        $('#letra').text(data.lyrics);
        
        if (data.error = true) {
            $('#estadoapi').text(``);
            }
	}).catch(error => {
		console.log(error);
	});
}

fetchData();
</script>
